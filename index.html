<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Vue.js - nákupní seznam</title>
        <link rel="stylesheet" href="css/shopping-list.min.css?v=3">
        <link rel="icon" type="image/png" href="image/favicon.png" />

        <!-- development version, includes helpful console warnings -->
        <!--<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>-->

        <!-- production version, optimized for size and speed -->
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
    </head>

    <body>
        <div id="shopping-list">
            <h2>Nákupní seznam</h2> 
            <add-form 
                v-bind:new-item="newItem" 
                v-bind:quantity-units="quantityUnits" 
                v-bind:show-add="showAdd" 
                v-on:local-storage-reset="localStorageReset"
                v-on:add-toggle="addToggle"
                v-on:add-item="addItem"
            >
            </add-form>

            <table class="item-list">                
                <tbody>
                    <tr is="list-item"
                        v-for="item in items" 
                        v-bind:item="item"
                        v-bind:key="item.id"                                        
                        v-bind:quantity-units="quantityUnits"
                        v-on:check-item="checkItem"
                        v-on:edit-item="editItem"
                        v-on:delete-item="deleteItem"
                    >
                    </tr>
                </tbody>                
            </table>

            <stat-box
                v-bind:items-checked-number="itemsCheckedNumber"
                v-bind:items-number="itemsNumber"
            >
            </stat-box>            
        </div>


        <script src="js/shopping-list.min.js?v=3"></script>
    </body>
</html>
